<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EXP Drink Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9eef5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 1.5rem;
    }

    /* Calculator Card */
    .calculator {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      transition: transform 0.2s ease;
    }
    .calculator:hover {
      transform: translateY(-4px);
    }

    /* Inputs & Labels */
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Button */
    button {
      width: 100%;
      padding: 0.85rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0056b3;
    }

    /* Results */
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: #f8faff;
      border-left: 4px solid #007bff;
      font-size: 1.05rem;
      font-weight: 500;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>EXP Drink Calculator</h1>

    <label for="level">Current Level (1–500):</label>
    <input type="number" id="level" min="1" max="500" value="1">

    <label for="percent">Current EXP % at this level (0–99.99):</label>
    <input type="number" id="percent" min="0" max="99.99" step="0.01" value="0">

    <label for="exp">Drink Type:</label>
    <select id="exp">
      <option value="500">Super Drink (500 EXP)</option>
      <option value="2000">Super Melee / Sniper / Sword (2000 EXP)</option>
      <option value="30">Drink Defense (30 EXP)</option>
      <option value="120">Drink Melee / Sniper / Sword (120 EXP)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">Enter your details and press calculate.</div>
  </div>

  <script>
    function getExpForLevel(level) {
      return 100 + (level * 10);
    }

    function calculateExp(currentLevel, percentExp) {
      let totalExpTo500 = 0;
      for (let lvl = 1; lvl <= 500; lvl++) {
        totalExpTo500 += getExpForLevel(lvl);
      }

      let currentExp = 0;
      for (let lvl = 1; lvl < currentLevel; lvl++) {
        currentExp += getExpForLevel(lvl);
      }

      currentExp += (percentExp / 100) * getExpForLevel(currentLevel);

      return Math.round(totalExpTo500 - currentExp);
    }

    function calculate() {
      const level = parseInt(document.getElementById('level').value);
      const percent = parseFloat(document.getElementById('percent').value);
      const exp = parseInt(document.getElementById('exp').value);
      const resultBox = document.getElementById('result');

      if (isNaN(level) || isNaN(percent) || isNaN(exp) ||
          level < 1 || level > 500 || percent < 0 || percent >= 100) {
        resultBox.innerHTML = "⚠️ Please enter valid values.";
        resultBox.style.borderLeftColor = "#dc3545";
        return;
      }

      const remainingExp = calculateExp(level, percent);
      const drinks = Math.ceil(remainingExp / exp);

      resultBox.innerHTML = `
        <strong>EXP Remaining:</strong> ${remainingExp.toLocaleString()} EXP<br>
        <strong>Drinks Needed:</strong> ${drinks}
      `;
      resultBox.style.borderLeftColor = "#007bff";
    }
  </script>
</body>
</html>
